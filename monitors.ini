[SETUP]
## Monitor Filename 
# This is the output Fluent Report file
#
# file name only, not a full path!
mon_fname = data.out

## Transcript Filename
# This is the transcript file generated by fluent
# File -> Write -> Start Transcript OR:
# /file/start-transcript transcript.out
#   HINT: add the above line to your .fluent config 
#   file to create this automatically at startup
#
# file name only, not a full path!
tra_fname = transcript.out

## Images Folder
# Directory where fluent will save images during run
img_folder = images

## Variable Names to Plot from Output File
# If using list notation ie: [] you must use quotes 
# around variable names. For multiple variables
# per plot, use a nested list ie: ['a', ['b','c'], 'd']
variables = [
    'iters_per_timestep',
    ['mixture_velocity_volume_average',
    'velocity_magnitude_iso_surface_area_weighted(iso_vf_o2_01',
    'velocity_magnitude_iso_surface_area_weighted(iso_vf_o2_01'],
    'air_volume_fraction_volume_average',
    'cell_volume_change',
    'outlet_mass_flow_rate',
    ['lump_diameter_internal_mass_weighted',
    'lump_diameter_iso_surface_mass_weighted(iso_vf_kero_01)',
    'lump_diameter_iso_surface_mass_weighted(iso_vf_o2_01)'],
    ]

## Images to Plot
# Basenames of images to plot ie: velocity will match velocity-%i.png
# Needs to be a list with quoted strings
images = ['particle-velocity']

## Default Y Limits
# A sub-list of lists, low and high, or None for auto
var_ylims = [[0,40],[-3,3],[-1e-3,1]]

## Residual History to Plot
resid_len = 100

## Data Polling Interval
# Delay in milliseconds between data file reads and plot
# updates. There's a bit of data to sort through and process. 
# Also, with fluent running YMMV. Be careful...
polling_int = 500

[GRIDSPEC]
## WIDTH & HEIGHT of Main Figure
# Multiples of 120 are ideal as they are evenly divisable
# by 2,3,4,5,6. 1320 x 640 is my go-to.
width  = 1440
height = 720

## SIZES of Subplots
# (w,h) of subplots as a fraction of total width and height.
# Rows and columns MUST sum to 1, so use fractions for non-
# terminating decimals (ie. 1/3)
# Newlines for each row are for formatting only, a new row
# is ONLY generated when a sum of 1 occurs.
# Plotting order will be Residuals first, then the order 
# of the variables as listed above.
sizes  = [
    (1/2,1/2),(1/4,1/2),(1/4,1/2),
    (1/4,1/2),(1/4,1/2),(1/4,1/2),(1/4,1/2),
    ]
